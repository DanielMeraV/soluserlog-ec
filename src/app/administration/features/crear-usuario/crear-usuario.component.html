<app-sidebar></app-sidebar>

<div class="container-crear-usuario">
  <h1 class="titulo mb-5 text-center">{{ tituloFormulario }}</h1>

  <form class="mx-auto" [ngStyle]="{ maxWidth: '650px' }">
    <div class="mb-4">
      <h2 class="subtitulo">Información del Usuario</h2>
    </div>

    <div class="row g-3 data-format">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Ej: Juan Pérez" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Ej: jperez" />
        </div>
      </div>

      <div class="col-md-6" *ngIf="!esModoEditar">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Ingrese una contraseña" />
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label for="userType">Tipo de Usuario</label>
          <select id="userType" class="form-control" [(ngModel)]="userType" name="userType">
            <option value="admin">Administrador</option>
            <option value="paqueteria">Paquetería</option>
            <option value="camion">Camión</option>
          </select>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="button" class="btn btn-crear-usuario btn-primary px-4 py-2" (click)="manejarAccion()">
        {{ textoBoton }}
      </button>
    </div>
  </form>

  <div class="mt-3">
    <button type="button" class="btn back-button" (click)="redirectUsuarios()">Volver</button>
  </div>
</div>
