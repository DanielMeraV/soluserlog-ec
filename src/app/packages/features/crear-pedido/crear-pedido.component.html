<app-sidebar></app-sidebar>
<div class="container-crear-pedido">
  <h1 class="titulo">{{ tituloFormulario }}</h1>

  <div class="form-pedido">
    <!-- Sección Usuarios -->
    <div class="seccion">
      <h2 class="subtitulo">Datos de Usuarios</h2>
      <div class="data-input">
        <label for="selectRemitente">Remitente</label>
        <select id="selectRemitente" [(ngModel)]="remitenteSeleccionado">
          <option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.companyName }}
          </option>
        </select>
      </div>
      <div class="data-input">
        <label for="selectDestinatario">Destinatario</label>
        <select id="selectDestinatario" [(ngModel)]="destinatarioSeleccionado">
          <option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.companyName }}
          </option>
        </select>
      </div>
    </div>

    <!-- Sección Detalles -->
    <div class="seccion">
      <h2 class="subtitulo">Detalles</h2>
      <div class="data-input">
        <label for="fechaEntrega">Fecha de Entrega</label>
        <input type="date" id="fechaEntrega" [(ngModel)]="fechaEntrega"/>
      </div>
      <div class="data-input">
        <label for="totalBultos">Total Bultos</label>
        <input type="text" id="totalBultos" [(ngModel)]="totalBultos" placeholder="XXXXXXXX" />
      </div>
      <div class="data-input">
        <label for="pesoTotal">Total Peso (Kg)</label>
        <input type="text" id="pesoTotal" [(ngModel)]="pesoTotal" placeholder="XXXXXXXX" />
      </div>
    </div>

    <!-- Botón Crear Pedido -->
    <button class="btn-crear-pedido" (click)="manejarAccion()">{{ textoBoton }}</button>
  </div>
  <button class="back-button" (click)="redirectPedidos()">Volver</button>
</div>
